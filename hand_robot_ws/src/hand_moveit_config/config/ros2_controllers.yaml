    joints:
      - sg90_arm_thumb_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    allow_nonzero_velocity_at_trajectory_end: true
arm_group_controller:
  ros__parameters:
    joints:
      - base_rotate_joint
